apply plugin: 'java'

sourceCompatibility = 1.10
version = '1.0'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    testCompile(
            'org.junit.jupiter:junit-jupiter-api:5.2.0',
            'org.assertj:assertj-core:3.10.0'
    )
    testRuntime('org.junit.jupiter:junit-jupiter-engine:5.2.0')
}